  <header class="page-header">
    <nav role="select">
      <ul class="menubar">
          <li class="logo"><a href="index.html" class="logo"><img src="./pictures/logo_photographer_b_w.svg" class="logo" alt="Let's shine!"></a></li>

  <main>
    <section class="banner">
      <h1 class="banner__title">Contact</h1>
      <p class="banner_text">Lorem ipsum dolor sit amet consectetur, adipisicing elit Ducimus mollitia iure veritatis amet soluta unde labore deleniti rerum eveniet rem!</p>

    <section class="contact">
      <div class="contact__form">
        <h3>Let's work together</h3>
        <form>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname">

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname">

          <label for="email">E-mail</label>
          <input type="email" id="email" />

          <label for="select">Choose an offer</label>
          <select id="select">
            <option>Offer 1</option>
            <option>Offer 2</option>
            <option>Offer 3</option>
          </select>

          <label for="subject">Subject</label>
          <textarea id="subject" name="subject"></textarea>

          <input type="send" value="Send">

        </form>
      </div>
    </section>
  
  </main>
