<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Let's shine! Photography</title>
  <link rel="stylesheet" href="/scss/contact.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="page-header">
    <nav role="select">
      <ul class="menubar">
          <li class="logo"><a href="index.html" class="logo"><img src="./pictures/logo_photographer_b_w.svg" class="logo" alt="Let's shine!"></a></li>
          <li class="link"><a href="about_me.html">About me</a></li>
          <li class="link"><a href="portfolio.html">Portfolio</a></li>
          <li class="link"><a href="offer.html">Offer</a></li>
          <li class="link"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact">

      <div class="ad">
        <h1 class="ad__text">
          Let's work <span class="ad__text">together!</span>
        </h1>
      </div>
      <div class="contact__form">
        <h3>Contact me</h3>
        <p>Let me know what you want <br/> before we start working together</p>
        <form>
          <label for="fname">Name</label>
          <input type="text" id="name" name="name" placeholder="your name">

          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="your e-mail" />

          <label for="select">Choose a type of photo</label>
          <select id="select">
            <option>Wedding Photography</option>
            <option>Portraits in/out of studio</option>
            <option>Portraits of family</option>
            <option>Pet Photography</option>
            <option>Product Photography</option>
            <option>Architecture</option>
            <option>Abstract Photography</option>
            <option>Event Photography</option>
            <option>Other</option>
          </select>

          <label for="select">Choose an offer</label>
          <select id="select">
            <option>Offer 1</option>
            <option>Offer 2</option>
            <option>Offer 3</option>
          </select>

          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" rows="4"></textarea>

          <button type="submit">Kliknij</button>

          <div class="info-container">
            <div id="error-message" class="alert alert-danger d-none">
            </div>
            <div id="success-message" class="alert alert-success d-none">
            </div>
          </div>
        </form>
      </div>
    </section>
  
  </main>


<script src="./js/form.js"></script>
</body>
</html>
